<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel = "stylesheet" href = "timer.css">
</head>

<body>
    <div class = "container">
        <p id = "hour label" class = "label">Hours</p>
        <p id = "min label" class = "label">Minute</p>    
        <p id = "sec label" class = "label">Seconds</p>        

        <input id = "hour" class = "time" type = "number" max = "99" min = "0" value = "0"><p class = "semicolon" id="p1">:</p>
        <input id = "min" class = "time" type = "number" max = "60" min = "0" value = "0"><p class = "semicolon" id="p2">:</p>
        <input id = "sec" class = "time" type = "number" max = "60" min = "0" value = "0">
        <div id="error-message" class="error-message"></div>
        
        <button id = "start" class = "btn">Start</button>
        <button id = "reset" class = "btn">Reset</button>
        <button id = "stop" class = "btn">Stop</button>
    </div>
    
    <script src = "timer.js"></script>
</body>
</html>
